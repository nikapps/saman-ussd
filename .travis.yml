sudo: required

language: php

php:
  - 7.2

services:
    - docker

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - phpenv config-rm xdebug.ini
  - travis_retry composer self-update
  - docker-compose -d -f docker-compose.testing.yaml up

before_script:
  - composer install --no-interaction --no-suggest

script:
  - vendor/bin/phpspec run
  - vendor/bin/codecept run